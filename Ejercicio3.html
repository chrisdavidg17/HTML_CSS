<!DOCTYPE html>
<head><title>Multimedia Open bootcamp</title></head>
<body>
    <div>
        <section>
            <h1>Aprendiendo a utilizar imagenes en HTML</h1>
            <img src="https://i.blogs.es/39bdfb/1366_2000-2/1366_2000.webp" alt="Tomb Raider" width="300" height="200" />
        </section>
    </div>
    <div>
        <section>
            <h1>Aprendiendo a utilizar videos en HTML</h1>
            <iframe width="640" height="360" src="https://www.youtube.com/embed/AMa-dNgTjsE" title="Cosculluela - Guaya (Video Oficial)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>
    <div>
        <section>
            <h1>Aprendiendo a utilizar audio en HTML</h1>
            <audio controls loop autoplay>
                <source src="Save-wk.mp3" type="audio/mp3">
            </audio>
        </section>
    </div>
</body>
